<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Activitat Flexbox</title>
  </head>
  <body>
    <header>
      <img
        src="/img/logo.svg"
        alt="Logo empresa"
        class="logo"
      />
      <input
        type="text"
        class="search-input"
        placeholder="Busca..."
      />
      <button class="search-button">Buscar</button>
      <div class="user-info">
        <img
          src="/img/notifications.svg"
          alt="notifications icon"
          class="notifications-img"
        />
        <p class="user-name">Max Dron</p>
        <img
          src="/img/user.svg"
          alt="user image"
          class="user-img"
        />
      </div>
    </header>
    <div class="global-container">
      <aside>
        <nav>
          <ul>
            <img
              src="/img/burger.svg"
              alt="burger"
              class="burger-img"
            />
            <li>
              <a href="#">Inicio</a>
            </li>
            <li>
              <a href="#">Proyectos</a>
            </li>
            <li>
              <a href="#">Estadísticas</a>
            </li>
            <li>
              <a href="#">Configuración</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <section class="progress-tasks-sec">
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
        </section>
        <section class="general-stats">
          <img
            src="/img/grafic1.png"
            alt="grafic1"
            class="grafic 1"
          />
          <img
            src="/img/grafic2.webp"
            alt="grafic2"
            class="grafic 2"
          />
          <img
            src="/img/grafic3.png"
            alt="grafic3"
            class="grafic 3"
          />
        </section>
      </main>
      <div style="background-color: #333;"></div>
      <aside class="messages">
        <h3>Messages</h3>
        <div class="message-container">
          <img
            src="/img/message.svg"
            alt="message icon"
            class="message-img"
          />
          <p>Necesitamos inversión!</p>
        </div>
        <div class="message-container">
          <img
            src="/img/message.svg"
            alt="message icon"
            class="message-img"
          />
          <p>¿Qué tal el proyecto?</p>
        </div>
        <div class="message-container">
          <img
            src="/img/message.svg"
            alt="message icon"
            class="message-img"
          />
          <p>¿Cómo va el trabajo?</p>
        </div>
      </aside>
    </div>
    <footer>
      <p>Ayuda</p>
      <p>Términos y condiciones</p>
      <p>Política de provacidad</p>
    </footer>
  </body>
</html>
